<html>
<head>
  <title>Core Elements Sampler</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="import" href="packages/core_elements/core_toolbar.html">
  <link rel="import" href="packages/core_elements/core_drawer_panel.html">
  <link rel="import" href="packages/core_elements/core_header_panel.html">
  <link rel="import" href="packages/core_elements/core_item.html">
  <link rel="import" href="packages/core_elements/core_menu.html">
  <link rel="import" href="packages/core_elements/core_submenu.html">
  <link rel="import" href="packages/core_elements/core_icon_button.html">
  <link rel="import" href="packages/core_elements/core_icons.html">
  <link rel="import" href="packages/paper_elements/sampler_scaffold.html">
  <link rel="import" href="packages/paper_elements/roboto.html">
  <link rel="import" href="packages/core_elements/core_item.html">
  <link rel="import" href="packages/core_elements/core_submenu.html">
  <link rel="import" href="packages/paper_elements/paper_menu_button.html">
  <link rel="import" href="packages/paper_elements/paper_icon_button.html">
  <link rel="import" href="packages/paper_elements/paper_fab.html">
  <link rel="import" href="packages/paper_elements/paper_dropdown.html">
  <link rel="import" href="packages/paper_elements/paper_item.html">

  <style>

    body {
      font-family: sans-serif;
      color: #333;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }


    .demo-menu-button {
      position: fixed;
      top: 24px;
      right: 100px;
      box-sizing: border-box;
      width: 56px;
      height: 56px;
      background: #d23f31;
      border-radius: 50%;
      padding: 16px;
    }

    .demo-launch-button {
      position: fixed;
      top: 24px;
      right: 20px;
      box-sizing: border-box;
      width: 56px;
      height: 56px;
      background: #d23f31;
      border-radius: 50%;
      padding: 16px;
    }

    .demo-icon {
      color: #fff;
      margin-top: -10px;
      margin-left: -8px;
    }

    .direction-left {
      left: -160px;
      max-width: 200px;
    }

  </style>

</head>
<body unresolved>

  <sampler-scaffold id="scaffold" label="Polymer Core & Paper Examples" fit>

    <!-- insert buttons avoid fallback ui-->
    <paper-icon-button class="menuButton" icon="menu" hidden ></paper-icon-button>

    <paper-fab class="sourceButton bottom" icon="launch" hidden></paper-fab>

    <core-item label="Animation" tag="core-animation" url="core_animation.html"></core-item>

    <core-item label="Animated Pages" tag="core-animated-pages" url="core_animated_pages/music.html"></core-item>

    <core-item label="Collapse" tag="core-collapse" url="core_collapse.html"></core-item>

    <core-item label="Drag and Drop" tag="core-drag-drop" url="core_drag_drop.html"></core-item>

    <core-item label="Drawer Panel" tag="core-drawer-panel" url="core_drawer_panel.html"></core-item>

    <core-item label="Drop Down" tag="core-dropdown" url="core_dropdown.html"></core-item>

    <core-item label="Dropdown Menu" tag="core-dropdown-menu" url="core_dropdown_menu.html"></core-item>

    <core-item label="Field" tag="core-field" url="core_field.html"></core-item>

    <core-item label="Header Panel" tag="core-header-panel" url="core_header_panel.html"></core-item>

    <core-item label="Icon" tag="core-icon" url="core_icon.html"></core-item>

    <core-item label="Icon Button" tag="core-icon-button" url="core_icon_button.html"></core-item>

    <core-item label="Item" tag="core-item" url="core_item.html"></core-item>

    <core-item label="Input" tag="core-input" url="core_input.html"></core-item>

    <core-item label="Label" tag="core-label" url="core-label.html"></core-item>

    <core-item label="List (Dart)" tag="core-list-dart" url="core_list_dart.html"></core-item>

    <core-item label="Menu" tag="core-menu" url="core_menu.html"></core-item>

    <core-item label="Menu Button" tag="core-menu-button" url="core_menu_button.html"></core-item>

    <core-item label="Overlay" tag="core-overlay" url="core_overlay.html"></core-item>

    <core-item label="Pages" tag="core-pages" url="core_pages.html"></core-item>

    <core-item label="Range" tag="core-range" url="core_range.html"></core-item>

    <core-item label="Scaffold" tag="core-scaffold" url="core_scaffold.html"></core-item>

    <core-item label="Scroll Header Panel" tag="core-scroll-header-panel" url="core_scroll_header_panel.html"></core-item>

    <core-item label="Selector" tag="core-selector" url="core_selector.html"></core-item>

    <core-item label="Splitter" tag="core-splitter" url="core_splitter.html"></core-item>

    <core-item label="Style" tag="core-style" url="core_style.html"></core-item>

    <core-item label="Toolbar" tag="core-toolbar" url="core_toolbar.html"></core-item>

    <core-item label="Tooltip" tag="core-tooltip" url="core_tooltip.html"></core-item>

  </sampler-scaffold>


  <!--====================================-->
  <!--Tweak Starts Here-->
  <!--====================================-->

  <div class="demo-menu-button">
    <paper-menu-button id="menu-menu"  label="Menu" >
      <paper-icon-button class="demo-icon" icon="menu"></paper-icon-button>
      <paper-dropdown class="dropdown direction-left">
        <core-menu id="menu-core-menu" class="menu">
        </core-menu>
      </paper-dropdown>
    </paper-menu-button>
  </div>

  <div class="demo-launch-button">
    <paper-menu-button id="launch-menu"  label="Launch" >
      <paper-icon-button class="demo-icon" icon="view-carousel"></paper-icon-button>
      <paper-dropdown class="dropdown direction-left">
        <core-menu id="launch-core-menu" class="menu">
        </core-menu>
      </paper-dropdown>
    </paper-menu-button>
  </div>

  <script>

    // ====================================
    // menu area
    // ====================================

    // init data

    var items = [
      'Animation',
      'Animated Pages',
      'Collapse',
      'Drag and Drop',
      'Drawer Panel',
      'Drop Down',
      'Dropdown Menu',
      'Field',
      'Header Panel',
      'Icon',
      'Icon Button',
      'Item',
      'Input',
      'Label',
      'List (Dart)',
      'Menu',
      'Menu Button',
      'Overlay',
      'Pages',
      'Range',
      'Scaffold',
      'Scroll Header Panel',
      'Selector',
      'Splitter',
      'Style',
      'Toolbar',
      'Tooltip'
    ];

    // menu item generation

    var menuHtmlStr = "";
    for(var j=0;j<items.length;j++){
      menuHtmlStr += "<paper-item id='"+items[j]+"'>"+items[j]+"</paper-item>";
    }
    document.getElementById("menu-core-menu").innerHTML = menuHtmlStr;

    // menu interaction

    for(var i=0;i<items.length;i++){
      console.log("item = " + items[i]);
      document.getElementById(items[i]).addEventListener('click',
              function(e) {
                var itemName = "core-item[label='" + e.currentTarget.id + "']";
                var element = document.querySelector(itemName);
                console.log("element = "+ element);
                document.getElementById("scaffold").menuSelect(e,
                        {isSelected: true,
                          item: element });
              });
    }


    // ====================================
    // launch area
    // ====================================

    var types = [
      'Core',
      'Paper'
    ];


    // launch item generation

    var launchHtmlStr = "";
    for(var k=0;k<types.length;k++){
      launchHtmlStr += "<paper-item id='"+ types[k]+"'>"+ types[k]+"\</paper-item>";
    }
    document.getElementById("launch-core-menu").innerHTML = launchHtmlStr;


    // launch interaction

    for(var m=0; m< types.length; m++){
      console.log("types = " + types[m]);
      document.getElementById(types[m]).addEventListener('click',
              function(e) {

                console.log("id = "+ e.currentTarget.id);

                if(e.currentTarget.id == "Core"){
                  // do nothing
                }

                if(e.currentTarget.id == "Paper"){
                  window.location = "index.html";
                }
              });
    }



  </script>
  <script src="cordova.js"></script>

  <script type="application/dart">export 'package:polymer/init.dart';</script>
</body>
</html>
